<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="advanced">
          <img src="googlelogo_color_272x92dp.png" alt="Google" class="logo-small">
          <a href="index.html">Google Search</a>
        </nav>
      <main class="advanced">
        <div>
          <h1>Advanced Search</h1>
        </div>

        <h3>Find pages with...</h3>

        <form action="https://www.google.com/search" id="advanced-form">
          <div class="advanced-form"><p class="form">All these words:</p> <input type="text" name="as_q" class="advanced-input"></div>
          <div class="advanced-form"><p class="form">This exact word or phrase:</p> <input type="text" name="as_epq" class="advanced-input"></div>
          <div class="advanced-form"><p class="form">Any of these words:</p> <input type="text" name="as_oq" class="advanced-input"></div>
          <div class="advanced-form"><p class="form">None of these words:</p> <input type="text" name="as_eq" class="advanced-input"></div>

          <input type="submit" class="blue" value="Advanced Search">
        </form>
      </main>  
    </body>
</html>
